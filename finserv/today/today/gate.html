<body>
  <div class="gate-wrapper">
    <p class="gate-desktop-notice" role="status">Best Viewed on a Desktop</p>
    <div class="gate">
    <h1>Financial Services Demo</h1>
    <p>This demo is password protected.</p>
    <form id="form" method="get" action="index.html">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter password" autocomplete="current-password" autofocus>
      <p id="error" class="error" aria-live="polite" hidden></p>
      <button type="submit">Unlock</button>
    </form>
    </div>
  </div>
  <script>
    (function() {
      // Injected at deploy from GitHub secret VITE_PROTOTYPE_PASSWORD (same as Orchard prototype)
      var EXPECTED_PASSWORD = '__FINSERV_PASSWORD_PLACEHOLDER__';
      var STORAGE_KEY = 'finserv-demo-unlocked';

      var form = document.getElementById('form');
      var input = document.getElementById('password');
      var errorEl = document.getElementById('error');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        errorEl.hidden = true;
        errorEl.textContent = '';
        if (input.value === EXPECTED_PASSWORD) {
          try { sessionStorage.setItem(STORAGE_KEY, 'true'); } catch (err) {}
          window.location.href = 'index.html';
        } else {
          errorEl.textContent = 'Incorrect password. Try again.';
          errorEl.hidden = false;
          input.focus();
        }
      });
    })();
  </script>
