      <h1 class="case-study-title">{{ page.title }}</h1>
      <p class="case-study-subtitle">{{ page.tagline }}</p>

          <dd>{{ page.role }}</dd>
        </div>
        <div>
          <dt>Timeline</dt>
          <dd>{{ page.timeline }}</dd>
        </div>
      </dl>
    </div>
    <div class="case-study-hero-media">
      <div class="hero-image-placeholder">
        <span>Orchard.careers UI â€” Placeholder</span>
      </div>
    </div>
  </header>
