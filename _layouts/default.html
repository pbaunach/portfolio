<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
    <link rel="icon" href="{{ '/assets/favicon.png' | relative_url }}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "vfddak4mdt");
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="site-logo" href="{{ '/' | relative_url }}">
          <div class="logo-placeholder">PB</div>
        </a>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
        </nav>
      </div>
    </header>

    <main class="site-main container{% if page.url == '/' or page.url == '/index.html' %} site-main--home{% endif %}">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
      </div>
    </footer>
    <script src="{{ '/assets/js/home-hero-parallax.js' | relative_url }}" defer></script>
  </body>
</html>
